<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Normal Calculator</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

  body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#0d1b2a;
    overflow:hidden;
    position:relative;
  }

  /* ---------------- BACKGROUND ANIMATION ---------------- */
  .animated-bg{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    overflow:hidden;
    z-index:-1;
  }

  .blob{
    position:absolute;
    width:450px;
    height:450px;
    filter:blur(120px);
    opacity:0.7;
    animation:move 18s infinite alternate ease;
    border-radius:50%;
  }

  .blob1{
    background:rgba(0,255,200,0.5);
    top:-10%;
    left:-10%;
  }

  .blob2{
    background:rgba(0,120,255,0.45);
    top:20%;
    left:60%;
    animation-duration:22s;
  }

  .blob3{
    background:rgba(255,0,150,0.4);
    top:60%;
    left:-5%;
    animation-duration:26s;
  }

  @keyframes move{
    0%   { transform:translate(0,0) scale(1); }
    50%  { transform:translate(80px,120px) scale(1.2); }
    100% { transform:translate(0,200px) scale(1.05); }
  }

  /* ---- MUSIC BUTTON ---- */
  .music-container{
    position:absolute;
    top:20px;
    right:20px;
    z-index:5;
  }

  #musicBtn{
    background:#00d084;
    color:white;
    border:none;
    border-radius:20px;
    padding:10px 20px;
    font-size:16px;
    cursor:pointer;
    font-weight:600;
    box-shadow:0 4px 10px rgba(0,0,0,0.3);
    transition:0.3s ease;
    animation: pulse 1.5s infinite;
  }

  #musicBtn:hover{
    transform:scale(1.08);
  }

  @keyframes pulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.08);}
    100%{transform:scale(1);}
  }

  .calculator{
    background:#1a2f4d;
    border-radius:25px;
    padding:25px;
    width:320px;
    box-shadow:0 0 25px rgba(0,255,255,.25);
    animation: fadeIn 0.8s ease;
    z-index:5;
  }

  @keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
  }

  .display{
    height:70px;
    background:#0e1e35;
    color:#00ffd0;
    border-radius:15px;
    text-align:right;
    padding:15px;
    font-size:1.8em;
    margin-bottom:15px;
    overflow:auto;
    animation: glow 2s infinite;
  }

  @keyframes glow{
    0%{box-shadow:0 0 8px #00ffd0;}
    50%{box-shadow:0 0 20px #00ffd0;}
    100%{box-shadow:0 0 8px #00ffd0;}
  }

  .buttons{
    display:grid;
    gap:10px;
    grid-template-columns:repeat(4,1fr);
  }

  button.calc-btn{
    height:55px;
    border:none;
    border-radius:12px;
    font-size:1em;
    color:#e2e8f0;
    background:#1e3355;
    box-shadow:4px 4px 8px #0f1a2e,-4px -4px 8px #2a476f;
    cursor:pointer;
    transition:0.2s ease;
  }

  button.calc-btn:hover{
    transform:scale(1.07);
  }

  button.calc-btn:active{
    transform:scale(0.92);
    box-shadow:inset 3px 3px 6px #0f1a2e,inset -3px -3px 6px #2a476f;
  }

  .equal{background:#0aa06e;color:white;font-weight:600;}
  .clear{color:#ff6b6b;}
</style>
</head>

<body>

<!-- BACKGROUND ANIMATION -->
<div class="animated-bg">
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>
  <div class="blob blob3"></div>
</div>

<!-- MUSIC AUDIO -->
<audio id="bgMusic" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mpeg">
</audio>

<!-- MUSIC BUTTON -->
<div class="music-container">
  <button id="musicBtn" onclick="toggleMusic()">üéµ Play Music</button>
</div>

<!-- NORMAL CALCULATOR -->
<div class="calculator normal-calculator">
  <div class="display" id="normalDisplay">0</div>

  <div class="buttons normal-buttons">
    <button class="calc-btn clear" onclick="clearNormal()">C</button>
    <button class="calc-btn" onclick="insertNormal('/')">√∑</button>
    <button class="calc-btn" onclick="insertNormal('*')">√ó</button>
    <button class="calc-btn" onclick="insertNormal('-')">‚àí</button>

    <button class="calc-btn" onclick="insertNormal('7')">7</button>
    <button class="calc-btn" onclick="insertNormal('8')">8</button>
    <button class="calc-btn" onclick="insertNormal('9')">9</button>
    <button class="calc-btn" onclick="insertNormal('+')">+</button>

    <button class="calc-btn" onclick="insertNormal('4')">4</button>
    <button class="calc-btn" onclick="insertNormal('5')">5</button>
    <button class="calc-btn" onclick="insertNormal('6')">6</button>
    <button class="calc-btn equal" onclick="calculateNormal()">=</button>

    <button class="calc-btn" onclick="insertNormal('1')">1</button>
    <button class="calc-btn" onclick="insertNormal('2')">2</button>
    <button class="calc-btn" onclick="insertNormal('3')">3</button>
    <button class="calc-btn" onclick="insertNormal('0')">0</button>
  </div>
</div>

<script>
let normalExpr="";

function insertNormal(v){
  normalExpr+=v;
  document.getElementById("normalDisplay").textContent=normalExpr;
}

function clearNormal(){
  normalExpr="";
  document.getElementById("normalDisplay").textContent="0";
}

function calculateNormal(){
  try{
    const r=Function('"use strict";return('+normalExpr+')')();
    normalExpr=String(r);
    document.getElementById("normalDisplay").textContent=r;
  }catch{
    document.getElementById("normalDisplay").textContent="Error";
    normalExpr="";
  }
}

/* MUSIC */
const music=document.getElementById("bgMusic");

function toggleMusic(){
  if(music.paused){
    music.play();
    document.getElementById("musicBtn").textContent="‚è∏Ô∏è Pause Music";
  }else{
    music.pause();
    document.getElementById("musicBtn").textContent="üéµ Play Music";
  }
}
</script>

</body>
</html>
